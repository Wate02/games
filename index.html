  <style>
 body {
  margin: 0;
  padding: 0;
  font-size: 15pt; 
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;
  background-color: #1F2937; /* Dark */
}

#cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center; /* Zentriert die Karten */
}

#card {
  margin: 1rem;
  padding: 1rem;
  text-align: left;
  color: inherit;
  text-decoration: none;
  border: 1px solid #4B5563;
  border-radius: 10px;
  transition: color 0.15s ease, border-color 0.15s ease;
  max-width: 280px;
  flex-grow: 1; /* Karten nutzen verf√ºgbaren Platz */
  flex-basis: 280px; /* Mindestbreite der Karten */
  background-color: #374151;
}

.topnav {
  overflow: hidden;
  background-color: #1F2937; /* Dark */
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

.topnav a.icon {
  background: transparent;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.topnav a:hover {
  background-color: #374151; /* Dunkler als Dark */
  color: #F9FAFB; /* Light */
}

.active {
  background-color: transparent;
  color: white;
}

button {
  border-radius: 5px;
  color: #FFFFFF; /* White */
  background-color: #3B82F6; /* Primary */
  border: 0.5px transparent;
  padding: 10px;
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

#title {
  color: #FFFFFF; /* White */
  display: block;
  margin: 0 auto;
  margin-top: -40px; 
  font-weight: bold;
}

#white {
  color: #FFFFFF; /* White */
}

#yellowinfocard {
  margin: 1rem;
  padding: 1rem;
  text-align: left;
  color: #FFFFFF; /* White */
  text-decoration: none;
  border: 1px solid #F59E0B; /* Warning */
  border-radius: 10px;
  transition: color 0.15s ease, border-color 0.15s ease;
  max-width: 900px;
}

@media only screen and (min-width: 600px) {
  #cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
}

#banner {
  width: 100%;
  height: 130px;
  border-radius: 5px;
  object-fit: cover;
}

#icon {
  position: relative;
  top: -45px;
  height: 80px;
  width: 80px;
  margin-left: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 1.3);
  border-radius: 10px;
  object-fit: cover;
}

h2 {
  padding: 0;
  margin: 0;
}

@media only screen and (max-width: 768px) {
  #cards {
    display: grid;
    place-items: center;
  }
}

#demo-menu-lower-left {
  color: white;
  box-shadow: none;
}

.desktopOnly {
  color: #F59E0B; /* Warning */
  font-size: 12px;
}

@media only screen and (min-width: 768px) {
  .desktopOnly {
    display: none;
  }
}
  </style>
